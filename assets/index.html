<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes</title>
    <!-- normalize css-->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- local reset css-->
    <link rel="stylesheet" href="css/local.reset.css">

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- slick css-->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- banner + nav-->
    <section class="banner">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <a class="navbar-brand" href="#">Royal Adventure</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                          <div class="line1"></div>
                          <div class="line2"></div>
                          <div class="line3"></div>
                        </button>

                        <div class="collapse navbar-collapse justify-content-center" id="navbarNavDropdown">
                          <ul class="navbar-nav d-flex">
                            <li class="nav-item active">
                              <a class="nav-link" href="#">bikes <span class="sr-only">(current)</span></a>
                            </li>

                            <li class="nav-item">
                              <a class="nav-link" href="#">equipment</a>
                            </li>

                            <li class="nav-item">
                              <a class="nav-link" href="#">showrooms</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#">contact</a>
                            </li>
                          </ul>
                        </div>

                        <!-- search and wishlist -->
                            <ul class="user-sec d-flex m-0">
                                <li class="nav-item">
                                  <a class="nav-link" href="#"><i data-feather="search"></i></a>
                                </li>

                                <li class="nav-item">
                                  <a class="nav-link" href="#"><i data-feather="shopping-cart"></i></a>
                                </li>
                            </ul>
                      </nav>
                </div>
            </div>
        </div>

        <!-- banner images -->
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <!-- vertical text -->
              <div class="vertical__div">
                <p class="vertical__text">all luxury bikes</p>
                <ul class="social__icons">
                  <li class="insta"><i data-feather="instagram"></i></li>
                  <li class="fb"><i data-feather="facebook"></i></li>
                  <li class="yout"><i data-feather="youtube"></i></li>
                </ul>
              </div>
              <div class="banner__img">
                <!-- banner two -->
                <div class="banner__1">
                  <div class="caption">
                    <h2>Mercedes-Benz</h2>
                    <h3>TRAILBLAZER</h3>
                    <p>Comfortable, swift and almost-go anywhere. <br>It's the new Mercedes-Benz super bike.</p>
                    <a href="#" class="explore-btn btn btn-gray mr-2">explore the bike</a>
                    <a href="#" class="catalog-text ml-2"><span>View full catalog <i data-feather="chevron-right"></i></span></a>
                  </div>
                  <img class="img-fluid" src="img/banner-1.png" alt="">
                </div>
                <!-- banner two -->
                <div class="banner__2"><img class="img-fluid" src="img/banner-1.png" alt=""></div>
                <!-- banner two -->

                <div class="banner__3"><img class="img-fluid" src="img/banner-1.png" alt=""></div>
              </div>
            </div>
          </div>
        </div>
        <!-- banner images end -->
    </section>
</body>
<!-- jquery -->
<script src="js/jquey-3.5.1.min.js"></script>

<!-- popper -->
<script src="js/popper.min.js"></script>

<!-- bootstrap -->
<script src="js/bootstrap.min.js"></script>

<!-- slick js -->
<script src="js/slick.min.js"></script>

<!-- feather -->
<script src="js/feather.min.js"></script>

<!-- custom js -->
<script src="js/script.js"></script>
</html>
